    <script>
        var array = "82357597";
        var tg;
        for (i = 0; i < array.length - 1; i++) {

                    // Hoan vi 2 so a[i] va a[j]
                    tg = array[i];

                }
            }
        }
        document.write(array[i]);
    
    </script>
