<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="header">
                <p class="header">Developer Registration</p>
            </div>
            <div class="sdsd">
                <form name="register" action="#" method="POST" target="_blank"> 
                    <div class="input-box">      
                        <p>Username</p>
                        <input type="text" name="username" >
                    </div>
                    <div class="input-box">
                        <p>FirstName</p>
                        <input type="text" name="firstname">    
                    </div>   
                    <div class="input-box">
                        <p>LastName</p>
                        <input type="text" name="lastname">
                    </div>   
                    <div class="input-box">
                        <p>Email Address</p>
                        <input type="text" name="email">  
                    </div class="input-box">
                    <div class="input-box">
                        <p>Password</p>
                        <input type="text" name="password">
                    </div class="input-box">
                    <div>
                    <p>Main Programming Language</p>
                        <select class="select">
                            <option>VietNamese</option>
                            <option>English</option>
                        </select>                    
                    </div>
                    <div class="both">
                    <div class="btn-box">
                        <button type="submit1">
                            Register
                        </button>
                    </div>
                    <div class="btn-box2">
                        <button type="submit2">
                            Login
                        </button>
                    </div>
                    </div> 
                </div>
                </form>  
            </div>            
        </div> 
    </div>        
</body>
</html>
