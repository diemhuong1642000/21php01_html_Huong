<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="thu.css">
</head>
<body>
	<div class="login">
		<h1>Login</h1>
		<form name="login" action="#" method="POST" target="_blank">
			<p class="star">Username or email address
			</p>
			<p>
				<input class="size" type="text" name="username">
			</p>
			<p class="star">Password
			</p>
			<p>
				<input class="size" type="Password" name="password">
			</p>
			<p>
				<input type="submit" name="login" value="LOGIN">
				<input type="checkbox" name="checkbox"> Remember me
			</p>
			<p><a href="#">Lost your password?</a></p>
		</form>
	</div>
	<div class="register">
		<h1>Register</h1>
		<form name="register" action="#" method="POST" target="_blank">
			<p>Phone</p>
			<p><input class="size" type="text" name="phone"></p>
			<div>
				<div class="fist">
					<p class="star">Fist name</p>
					<input class="size" type="text" name="fistname">
				</div>
				<div class="last">
					<p class="star">Last name</p>
					<input class="size" type="text" name="lastname">
				</div>
			</div>
			<p class="star">Email address</p>
			<p>
				<input class="size" type="text" name="emailaddress">
			</p>
			<p class="star">Password
			</p>
			<p>
				<input class="size" type="Password" name="password">
			</p>
			<p class="button">
				<input class="sm" type="submit" name="register" value="REGISTER">
			</p>
		</form>
		
	</div>
</body>
</html>
