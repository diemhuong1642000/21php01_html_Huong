<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tongBi = 120;
        var biDo = 1/5 *tongBi;
        document.write("Số bi Đỏ là: "+biDo +"<br>");
        var biXanh = 0.3 *tongBi;
        document.write("Số bi Xanh là: "+biXanh +"<br>");
        var biCon = tongBi - biDo - biXanh;
        document.write("Số bi màu Vàng và màu Trắng là: "+biCon +"<br>");
        var tongTiLe = 10;
        var biTrang = biCon * 3/tongTiLe;
        var biVang = biCon - biTrang;
        document.write("Số bi Vàng là: "+biVang +"<br>");
        document.write("Số bi Trắng là: " +biTrang);
    </script>
</body>
</html>
