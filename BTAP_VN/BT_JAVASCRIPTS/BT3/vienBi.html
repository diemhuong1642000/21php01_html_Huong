<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tui_1 = 18;
        var tui_2 = 36;
        var chuyen;
        document.write("Số bi túi 1: "+tui_1+ " bi");
        document.write("<br>");
        document.write("Số bi túi 2: "+tui_2+ " bi");
        document.write("<br>");
        chuyen = tui_2-((tui_1+tui_2)/2);
        document.write("Phải chuyển: "+chuyen+ " bi");
    </script>
</body>
